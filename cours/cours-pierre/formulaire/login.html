<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Connexion</h1>
<!--
    Le formulaire sert à se connecter, on suppose qu'il est déjà connu (enregistré). 
    Il faut donc juste entrer son identifiant et son mot de passe. 
    Pour garder l'anonymat, on va utiliser la méthode POST. 
    Les deux champs sont obligatoires dans ce cas-ci (mais le required n'est pas défaut, à moi de le rajouter).
-->
     <form method="post" action="connexion.php" name="login">
        <label for="nom">Identifiant: </label><input type="texte" name="nom" id="nom" required>
        <label for="pass">Identifiant: </label><input type="password" name="pass" id="pass" required>
        <input type="submit" value="Se connecter">
    </form>
</body>
</html>
